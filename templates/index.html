<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body style="background-color:#511608">
    <div style="background:linear-gradient(to bottom, #000000, #363636)!important"  class="container">
      <!-- Add Jumbotron to Header -->
      <div style="background:linear-gradient(to bottom, #000000 15%, #363636 85%)!important" class="jumbotron text-center">
        <h1 style="color:#ffffff">Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-success btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-xs-12">
          <div class="media">
            <div class="media-body">
              <h2 style="color:#ffffff">Latest Mars News</h2>
              <h4 class="media-heading" style="color:#ffffff">{{ mars.news_title }}</h4>
              <p style="color:#ffffff">{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2 style="color:#ffffff">Featured Mars Image</h2>

          <!-- if images is False/None/non-existent, then default to error message -->
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>

        <div class="col-md-4" style="background-color:#ffffff">
          <!-- Mars Facts -->
          <div class="table" id="mars-facts">
            <h2 style="color:#000000">Mars Facts</h2>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>

      <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h2 class="text-center" style="color:#ffffff">Mars Hemispheres</h2>
        </div>

        {% for hemisphere in mars.hemisphere_pic %}
        <div class="col-xs-6">
          <div class="img-thumbnail">
            <img src="{{hemisphere.img_url}}"
            alt="Responsive image"
            class="img-responsive"/>
              <div class="caption">
            <h3><b>{{hemisphere.title}}</b></h3>
              </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
